<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | EXECOGIM</title>
  <meta name="theme-color" content="#660099">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(180deg, #f8f6ff 0%, #ffffff 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 140px;
      height: 140px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 1.8em;
      color: #4b0082;
      margin: 15px 0 5px;
    }

    h2 {
      color: #6b21a8;
      font-weight: 500;
      font-size: 1em;
      margin-bottom: 25px;
    }

    p {
      max-width: 420px;
      font-size: 1.05em;
      line-height: 1.6em;
      color: #333;
      margin-bottom: 30px;
    }

    a.button {
      background: #5b21b6;
      color: white;
      padding: 14px 36px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background: #4c1d95;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #6b7280;
      animation: fadeIn 2.2s ease forwards;
    }
  </style>
</head>

<body>
  <img src="icons/execogim_logo.png" alt="EXECOGIM logo" class="logo">

  <h1>Welcome to EXECOGIM</h1>
  <h2>Clinical Exercise Prescription App</h2>
  <p>Malaysia’s first genotype-informed exercise prescription tool, developed at <strong>Universiti Sains Malaysia | IPPT</strong>.</p>
  
  <!-- ✅ Main Button to Enter the App -->
  <a href="app.html" class="button">Enter App</a>

  <footer>© 2025 Universiti Sains Malaysia | IPPT</footer>
</body>
</html>
