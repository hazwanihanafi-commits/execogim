<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EXECOGIM — Clinical Exercise Prescription App</title>

<!-- ✅ Core Libraries -->
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="banner">
    <div class="banner-inner">
      <h1>EXECOGIM</h1>
      <p class="subtitle">Clinical Exercise Prescription App</p>
      <p class="subtitle">Universiti Sains Malaysia | IPPT</p>
    </div>
  </header>

  <main class="container">
    <!-- Planner -->
    <section id="planner" class="card">
      <h2>Participant & Assessments</h2>
      <form id="inputForm" class="form-grid">
        <div class="col">
          <label>Participant name <input id="participant_name" type="text" placeholder="Full name"></label>
          <label>Date of birth <input id="dob" type="date"></label>
          <label>Genotype 
            <select id="genotype">
              <option value="Val/Val">Val/Val</option>
              <option value="Met">Met carrier</option>
            </select>
          </label>
          <label>Fitness level <input id="fitness_slider" type="range" min="1" max="5" value="3"></label>
        </div>

        <div class="col">
          <h4>Pre-assessment</h4>
          <label>MoCA <input id="moca_pre" type="number"></label>
          <label>DigitF <input id="digitf_pre" type="number"></label>
          <label>DigitB <input id="digitb_pre" type="number"></label>
          <label>TMT-A(s) <input id="tmt_a_pre" type="number"></label>
          <label>TMT-B(s) <input id="tmt_b_pre" type="number"></label>
          <label>6MWT(m) <input id="sixmwt_pre" type="number"></label>
          <label>TUG(s) <input id="tug_pre" type="number"></label>
          <label>Grip(kg) <input id="grip_pre" type="number"></label>
          <label>BBS <input id="bbs_pre" type="number"></label>
        </div>

        <div class="col">
          <h4>Post-assessment</h4>
          <label>MoCA <input id="moca_post" type="number"></label>
          <label>DigitF <input id="digitf_post" type="number"></label>
          <label>DigitB <input id="digitb_post" type="number"></label>
          <label>TMT-A(s) <input id="tmt_a_post" type="number"></label>
          <label>TMT-B(s) <input id="tmt_b_post" type="number"></label>
          <label>6MWT(m) <input id="sixmwt_post" type="number"></label>
          <label>TUG(s) <input id="tug_post" type="number"></label>
          <label>Grip(kg) <input id="grip_post" type="number"></label>
          <label>BBS <input id="bbs_post" type="number"></label>
        </div>

        <div class="form-actions fullwidth">
          <button type="submit" class="btn">Generate 12-Week Plan</button>
          <button type="button" id="exportPdf" class="btn">Export Report (PDF)</button>
        </div>
      </form>

      <div id="result" style="display:none;">
        <h3 id="result-title"></h3>
        <div id="summary"></div>
        <div id="weeks"></div>
      </div>
    </section>

    <!-- Adherence Tracking -->
    <section id="progress" class="card">
      <h2>Weekly Adherence</h2>
      <p>Mark completed sessions to track adherence.</p>
      <div id="weeklyChecks"></div>
      <div>
        <label>Overall adherence</label>
        <div class="progress-bar">
          <div id="adherenceBar" class="progress-fill" style="width:0%"></div>
        </div>
        <div id="adherencePct">0%</div>
      </div>
      <div id="badges"></div>
    </section>

    <!-- Hidden canvases (for PDF export only) -->
    <div id="pdfCharts" style="display:none;">
      <canvas id="radarChart" width="400" height="350"></canvas>
      <canvas id="bsgChart" width="300" height="220"></canvas>
    </div>
  </main>

  <footer class="footer card">
    <div class="footer-inner">
      <div>Assoc. Prof. Dr. Hazwani Ahmad Yusof @ Hanafi<br>IPPT, Universiti Sains Malaysia</div>
    </div>
  </footer>

  <!-- JS -->
  <script src="script_v5_light.js"></script>
</body>
</html>
